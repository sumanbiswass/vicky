name: Update Jio (__hdnea__) + Zee (hdntl) tokens in vicky.json

on:
  schedule:
    - cron: '0 */11 * * *'  # every 11 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-json-tokens:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Fetch JioTV and Zee5 tokens
      run: |
        # ---- JioTV token (__hdnea__) ----
        curl -sL -o jio.m3u "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u"

        # Extract __hdnea__ value robustly
        jio_cookie=$(grep -oP '(?<=__hdnea__=)[^&]+' jio.m3u | head -n1)
        jio_cookie="__hdnea__=${jio_cookie}"
        echo "✅ Jio token extracted: $jio_cookie"
        echo "$jio_cookie" > jio_cookie.txt

        # ---- Zee5 token (hdntl) ----
        curl -sL -o zee.m3u "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/z5.m3u"

        # Extract hdntl value robustly
        zee_cookie=$(grep -oP '(?<=hdntl=)[^&]+' zee.m3u | head -n1)
        zee_cookie="hdntl=${zee_cookie}"
        echo "✅ Zee token extracted: $zee_cookie"
        echo "$zee_cookie" > zee_cookie.txt

    - name: Update tokens in vicky.json
      run: |
        jio_cookie=$(cat jio_cookie.txt)
        zee_cookie=$(cat zee_cookie.txt)

        jq --arg jio "$jio_cookie" --arg zee "$zee_cookie" '
          map(
            if (.stream_url | contains("jiotvmblive.cdn.jio.com")) then
              .cookie = $jio |
              .stream_url |= (sub("__hdnea__=[^&]*"; $jio))
            elif (.stream_url | contains("zee5.com")) then
              .cookie = $zee |
              .stream_url |= (sub("hdntl=[^&]*"; $zee))
            else
              .
            end
          )
        ' vicky.json > temp.json && mv temp.json vicky.json

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add vicky.json
        git commit -m "Auto-update Jio (__hdnea__) and Zee (hdntl) tokens in vicky.json" || echo "No changes"
        git push
