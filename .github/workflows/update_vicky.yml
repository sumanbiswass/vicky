name: Update  (hdnea) +  (hdntl) tokens in vicky.json

on:
  schedule:
    - cron: '0 */11 * * *'  # every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-json-tokens:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Fetch remote playlists and extract tokens
      run: |
        # Fetch JioTV playlist for hdnea token
        # The token is in the URL path, not a query parameter, so we extract it differently
        curl -sL "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u" | \
        grep -o 'https://jiotvpllive.cdn.jio.com/bpk-tv/\S*m3u8' | \
        head -n1 | \
        sed -E 's|https://jiotvpllive.cdn.jio.com/bpk-tv/|_hdnea_=|g' | \
        sed 's|/master.m3u8||g' > jio_cookie.txt

        # Fetch playlist for hdntl token
        curl -sL -o zee.m3u "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/z5.m3u"
        zee_hdntl=$(grep -o 'hdntl=[^"]*' zee.m3u | head -n1)
        echo "$zee_hdntl" > zee_hdntl.txt

    - name: Update tokens in vicky.json
      run: |
        jio_cookie=$(cat jio_cookie.txt)
        zee_hdntl=$(cat zee_hdntl.txt)

        # Use jq to update both tokens (requires jq 1.6+)
        jq --arg jio "$jio_cookie" --arg zee "$zee_hdntl" '
          map(
            if (.stream_url | test("jiotvmblive.cdn.jio.com")) then
              .cookie = $jio |
              .stream_url |= sub("hdnea=[^&]*"; $jio) |
              .stream_url |= sub("cookie=hdnea=[^&]*"; "cookie=" + $jio)
            elif (.stream_url | test("zee5.com")) then
              .cookie = $zee |
              .stream_url |= sub("hdntl=[^&]*"; $zee)
            else
              .
            end
          )
        ' vicky.json > temp.json && mv temp.json vicky.json

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add vicky.json
        git commit -m "Auto-update hdnea and hdntl tokens in vicky.json" || echo "No changes"
        git push
