name: Update (__hdnea__) + (hdntl) tokens in vicky.json

on:
  schedule:
    - cron: "0 */11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-json-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Fetch remote playlists and extract tokens
        run: |
          set -euo pipefail
          curl -sL -o jio.m3u "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u"
          curl -sL -o zee.m3u "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/z5.m3u"

          jio_cookie=$(grep -m1 -o '__hdnea__=[^"& ]*' jio.m3u || true)
          zee_hdntl=$(grep -m1 -o 'hdntl=[^"& ]*'   zee.m3u || true)

          if [ -z "$jio_cookie" ] || [ -z "$zee_hdntl" ]; then
            echo "Token fetch failedâ€”aborting."
            exit 1
          fi

          echo "$jio_cookie" > jio_cookie.txt
          echo "$zee_hdntl"  > zee_hdntl.txt

      - name: Update tokens in vicky.json
        run: |
          set -euo pipefail
          jio_cookie=$(cat jio_cookie.txt)
          zee_hdntl=$(cat zee_hdntl.txt)

          jq --arg jio "$jio_cookie" --arg zee "$zee_hdntl" '
            map(
              if (has("stream_url") and (.stream_url | test("jio"; "i"))) then
                .cookie     = $jio |
                .stream_url |= sub("__hdnea__=[^&]*"; $jio) |
                .stream_url |= sub("cookie=__hdnea__=[^&]*"; "cookie=" + $jio)
              elif (has("stream_url") and (.stream_url | test("zee"; "i"))) then
                .cookie     = $zee |
                .stream_url |= sub("hdntl=[^&]*"; $zee) |
                .stream_url |= sub("cookie=hdntl=[^&]*"; "cookie=" + $zee)
              else
                .
              end
            )
          ' vicky.json > temp.json && mv temp.json vicky.json

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add vicky.json
          git commit -m "Auto-update __hdnea__ and hdntl tokens in vicky.json" || echo "No changes"
          git push
