name: Update (__hdnea__) + (hdntl) tokens in vicky.json

on:
  schedule:
    - cron: "0 */11 * * *"     # run every 11 hours
  workflow_dispatch:            # allow manual run

permissions:
  contents: write

jobs:
  update-json-tokens:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Fetch remote playlists and extract tokens
      - name: Fetch remote playlists and extract tokens
        run: |
          set -euo pipefail
          # Jio token
          curl -sL -o jio.m3u "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u"
          grep -o '__hdnea__=[^"]*' jio.m3u | head -n1 > jio_cookie.txt

          # Zee5 token
          curl -sL -o zee.m3u "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/z5.m3u"
          grep -o 'hdntl=[^"]*' zee.m3u | head -n1 > zee_hdntl.txt

      # 3️⃣ Update tokens inside vicky.json using jq
      - name: Update tokens in vicky.json
        run: |
          set -euo pipefail
          jio_cookie=$(cat jio_cookie.txt)
          zee_hdntl=$(cat zee_hdntl.txt)

          # Ensure JSON is valid before editing
          jq . vicky.json > /dev/null

          # Update all matching entries (case-insensitive, covers subdomains)
          jq --arg jio "$jio_cookie" --arg zee "$zee_hdntl" '
            map(
              if (has("stream_url") and (.stream_url | test("jio", "i"))) then
                .cookie = $jio |
                .stream_url |= sub("__hdnea__=[^&]*"; $jio) |
                .stream_url |= sub("cookie=__hdnea__=[^&]*"; "cookie=" + $jio)
              elif (has("stream_url") and (.stream_url | test("zee", "i"))) then
                .cookie = $zee |
                .stream_url |= sub("hdntl=[^&]*"; $zee)
              else
                .
              end
            )
          ' vicky.json > temp.json && mv temp.json vicky.json

      # 4️⃣ Commit and push if there are changes
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add vicky.json
          git diff --cached --quiet || git commit -m "Auto-update __hdnea__ and hdntl tokens in vicky.json"
          git push
