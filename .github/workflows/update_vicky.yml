name: Update (hdnea) + (hdntl) tokens in vicky.json

on:
  schedule:
    - cron: '0 */11 * * *'  # প্রতি 11 ঘন্টায় একবার রান হবে
  workflow_dispatch:         # ম্যানুয়ালি রান করার অপশন

permissions:
  contents: write

jobs:
  update-json-tokens:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Fetch remote playlists and extract tokens
      run: |
        # --- Fetch JioTV playlist for hdnea token ---
        curl -sL "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u" \
        | grep -o 'https://jiotvpllive.cdn.jio.com/bpk-tv/[^"]*' \
        | head -n1 \
        | grep -o 'hdnea=[^&]*' \
        | sed 's/hdnea=//' > jio_hdnea.txt

        # --- Fetch Zee5 playlist for hdntl token ---
        curl -sL -o zee.m3u "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/z5.m3u"
        grep -o 'hdntl=[^"]*' zee.m3u | head -n1 | sed 's/hdntl=//' > zee_hdntl.txt

    - name: Update tokens in vicky.json
      run: |
        jio_hdnea=$(cat jio_hdnea.txt || echo "")
        zee_hdntl=$(cat zee_hdntl.txt || echo "")

        jq --arg jio "$jio_hdnea" --arg zee "$zee_hdntl" '
          map(
            if (.stream_url | test("jiotvpllive.cdn.jio.com")) then
              .cookie = (if $jio != "" then "hdnea=" + $jio else .cookie end)
            elif (.stream_url | test("zee5.com")) then
              .cookie = (if $zee != "" then "hdntl=" + $zee else .cookie end)
            else
              .
            end
          )
        ' vicky.json > temp.json && mv temp.json vicky.json

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add vicky.json
        git commit -m "Auto-update hdnea and hdntl tokens in vicky.json" || echo "No changes"
        git push
        
